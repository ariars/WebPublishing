    <script>
        $(document).ready(function () {
            // nav
            $(document).on('click', '[ui-nav] a', function (e) {
                var $this = $(e.target), $active;
                $this.is('a') || ($this = $this.closest('a'));

                $active = $this.parent().siblings(".active");
                $active && $active.toggleClass('active').find('> ul:visible').slideUp(200);

                ($this.parent().hasClass('active') && $this.next().slideUp(200)) || $this.next().slideDown(200);
                $this.parent().toggleClass('active');

                $this.next().is('ul') && e.preventDefault();
            });

            $("#dialog").dialog({
                autoOpen: false,
                height: "auto",
                resizable: false,
                modal: true,
                close: function () {
                    window.parent.$(".pop_wrap").empty();
                }
            });

            $(".left-Collapse").click(function () {
                $(".project-navigation").toggleClass("snb_collapsed");
            });
        });
    </script>


    <script type="text/javascript">
        $(document).ready(function () {
            // 저장
            $(document).on('click', '.btnSave', function (e) {
                Save();
            });

        });

        // 저장
        function Save() {

            if (!$("#sbSolution").val()) {
                alert("솔루션을 선택하세요.");
                $("#sbSolution").focus();
                return;
            }

            if (!$("#tbName").val()) {
                alert("사이트명을 입력하세요.");
                $("#tbName").focus();
                return;
            }

            if (!$("#tbLink").val()) {
                alert("사이트명을 입력하세요.");
                $("#tbLink").focus();
                return;
            }

            if (!$('input[name="rbSolutionType"]:checked').val()) {
                alert("타입을 선택하세요.");
                return;
            }

            if (!$("#tbDescription").val()) {
                alert("설명을 입력하세요.");
                $("#tbDescription").focus();
                return;
            }

            if (!$("#tbNote").val()) {
                alert("비고를 입력하세요.");
                $("#tbNote").focus();
                return;
            }

            if (!$('input[name="rdIsUse"]:checked').val()) {
                alert("사용여부를 선택하세요.");
                return;
            }

            var data = {
                Seq: $("#hfId").val(),
                SolutionCode: $("#sbSolution").val(),
                Name: $.trim($("#tbName").val()),
                Link: $.trim($("#tbLink").val()),
                SolutionType: $('input[name="rbSolutionType"]:checked').val(),
                Description: $.trim($("#tbDescription").val()),
                Note: $.trim($("#tbNote").val()),
                IsUse: $("input[name=rdIsUse]:checked").val()
            };

            $appcommon.Ajax("POST", data, "/devops/Ops/Solution/SitemapUpsert", function (result) {
                alert("저장 되었습니다.");
                $applibraries.EnableList();
                $appgrid.OnLoadData("#jsGrid");
            });
        }
    </script>
